<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MathCode.net</title>  
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    </head>
    <body>
        <br/>
        <div class="container">
            <h2>Solve Math Problems with JavaScript</h2>
            | <a href="http://mathcode.net">MathCode</a> | <a href="http://pluralsight.com">Pluralsight</a> | <a href="http://mathcode.net/template.txt">Template</a> | 
            <hr>
            <!-- html code here -->
            <h3>Title</h3>
            <input type="submit" id="submitButton" value=" Go"/>
            <br/><br/>
            <div id="details" ></div>
        </div>

        <script type=text/javascript>
           "use strict";
            $(document).ready(function () {
                // function code goes here
                $('#submitButton').click(function () {
                   var a=10.0;
                   var b=3.0;
                   var c=2.5;
                   var sum=a+b;
                   var subtract=b-c;
                   var product=a*b;
                   var average=(a+b+c)/3;
                   var modulus=a%b;
                   var divide=a/b;
                   console.log(sum);
                   console.log(subtract);
                   console.log(product);
                   console.log(divide);
                   console.log(modulus);
                   console.log(average);
                   $('#details').html("Display output here.");  
                    console.log("this is console log");                 
                });
            });
        </script>

    </body>
</html>
